<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="mb-1 col-4">
                <label for="circle-dia" class="form-label">Bolt Circle Diameter</label>
                <input type="text" class="form-control" id="circle-dia">
            </div>
        </div>

        <div class="row">
            <div class="mb-1 col-4">
                <label for="hole-count" class="form-label">Bolt Hole Count</label>
                <input type="number" class="form-control" id="hole-count">
            </div>
        </div>

        <div class="row">
            <div class="mb-1 col-4">
                <label for="start-angle" class="form-label">Start Angle</label>
                <input type="text" class="form-control" id="start-angle">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </div>

        <hr>

        <table class="table border">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Radians</th>
                    <th scope="col">Degrees</th>
                    <th scope="col">X</th>
                    <th scope="col">Y</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
    <script>
        const cRad = (degrees) => degrees * Math.PI / 180
        const cDeg = (radians) => radians * 180 / Math.PI

        function Point(angle, circleRadius, asDegrees = true, precision = 6) {
            if (asDegrees) {
                this.degrees = angle
                this.radians = cRad(angle)
            }
            else {
                this.degrees = cDeg(radians)
                this.radians = angle
            }

            this.degrees = this.degrees % 360
            this.radians = this.radians % (Math.PI * 2)

            this.radius = circleRadius
            this.x = Math.cos(this.radians) * this.radius
            this.x = this.x.toFixed(precision)
            this.y = Math.sin(this.radians) * this.radius
            this.y = this.y.toFixed(precision)
        };


        function printTableData(points) {
            function clearBody() {
                while (tableBody.firstChild) {
                    tableBody.firstChild.remove()
                }
            }

            function printBody() {
                clearBody()
                for (var i = 0; i < points.length; i++) {
                    tableBody.insertAdjacentHTML('beforeend', ` <tr>
                                                                    <th scope="row">${i}</th>
                                                                    <td>${points[i].radians}</td>
                                                                    <td>${points[i].degrees}</td>
                                                                    <td>${points[i].x}</td>
                                                                    <td>${points[i].y}</td>
                                                                </tr>`);
                }
            }

            const tableBody = document.getElementById('table-body');
            printBody()
        }


        function calculate() {
            let holeCount = document.getElementById('hole-count').value
            let circleDia = document.getElementById('circle-dia').value
            let startAng = parseFloat(document.getElementById('start-angle').value)
            let holeInc = 360 / holeCount

            const myPoints = []
            for (var i = startAng; i < 360 + startAng; i += holeInc) {
                myPoints.push(new Point(i, circleDia / 2))
            }

            console.table(myPoints)
            printTableData(myPoints)
        }

        document.getElementById('calculate')
            .addEventListener('click', calculate)
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
