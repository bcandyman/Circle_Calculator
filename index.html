<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hole Circle Calc</title>

  <!-- User styling -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Bootstrap StyleSheet -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container pt-1 mt-1 rounded-3 shadow">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to the BCC!!</h1>
      <p class="lead">This bolt hole circle calculator is all you need to get accurate coordinates for bolt hole
        circles. Simply populate
        the required form parameters and either press
        <code>Enter</code> or click Calculate!
      </p>
    </div>

    <hr class="my-2">

    <form class="col-xs-5 col-md-5 col-lg-3 mx-auto border rounded-2 p-3 mt-3 shadow">
      <div class="form-group">
        <label for="circle-diameter">Circle Diameter</label>
        <input type="text" class="form-control" id="circle-diameter" pattern='\d*\.?\d+'
          title="Only digits with an optional decimal" placeholder='0.000' required>
      </div>
      <div class="form-group">
        <label for="instances">Hole Count</label>
        <input type="number" class="form-control" id="instances" min="1" max="99" pattern='[0-9]*' placeholder="4"
          required>
      </div>
      <div class="form-group">
        <label for="start-angle">Starting Angle</label>
        <input type="number" class="form-control" id="start-angle" min="0" max="360" pattern='[0-9]*' placeholder="0"
          required>
      </div>
      <button type="submit" class="form-control btn btn-primary mx-auto mt-3">Calculate</button>
    </form>

    <hr>

    <div class="row">
      <div class="col-xs-12 col-md-8 col-lg-6 mx-auto">
        <table class="table table-bordered table-striped shadow">
          <caption>Hole Position Coordinates</caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Degrees</th>
              <th scope="col">X</th>
              <th scope="col">Y</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-12 col-md-8 col-lg-6 mx-auto">
        <canvas id="plotter" class="shadow rounded-2"></canvas>
      </div>
    </div>
  </div>

  <!-- Local Script -->
  <script src="./assets/js/script.js"></script>
  <!-- Bootstrap Scripting -->
  <script src="./assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
