<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hole Circle Calc</title>

    <!-- User styling -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container pt-1 mt-1 rounded-3 shadow">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to the BCC!!</h1>
            <p class="lead">This bolt hole circle calculator is all you need to get accurate coordinates for bolt hole circles.
                Simply populate the required form parameters and either press
                <code>Enter</code> or click Calculate!
            </p>
        </div>

        <hr class="my-2">

        <form class="col-xs-5 col-md-5 col-lg-3 mx-auto border rounded-2 p-3 mt-3 shadow">
            <div class="form-group">
                <label for="circle-diameter">Circle Diameter</label>
                <input type="text" class="form-control" id="circle-diameter" required>
            </div>
            <div class="form-group">
                <label for="instances">Hole Count</label>
                <input type="number" class="form-control" id="instances" min="1" max="99" required>
            </div>
            <div class="form-group">
                <label for="start-angle">Starting Angle</label>
                <input type="number" class="form-control" id="start-angle" min="0" max="360" required>
            </div>
            <button type="submit" class="form-control btn btn-primary mx-auto mt-3">Calculate</button>
        </form>

        <hr>

        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6 mx-auto">
                <table class="table table-bordered table-striped shadow">
                    <caption>Hole Position Coordinates</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Degrees</th>
                            <th scope="col">X</th>
                            <th scope="col">Y</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Local Script -->
    <script src="./assets/js/script.js" />

    <!-- Bootstrap Scripting CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
