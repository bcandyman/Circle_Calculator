<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hole Circle Calc</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
    
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="mb-1 col-4">
                <label for="circle-dia" class="form-label">Bolt Circle Diameter</label>
                <input type="text" class="form-control" id="circle-dia">
            </div>
        </div>

        <div class="row">
            <div class="mb-1 col-4">
                <label for="hole-count" class="form-label">Bolt Hole Count</label>
                <input type="number" class="form-control" id="hole-count">
            </div>
        </div>

        <div class="row">
            <div class="mb-1 col-4">
                <label for="start-angle" class="form-label">Start Angle</label>
                <input type="text" class="form-control" id="start-angle">
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-4">
                <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
            </div>
        </div>

        <hr>


        <div class="row">
            <div class="col-6">

                <table class="table table-bordered">
                    <caption>Hole Position Coordinates</caption>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Radians</th>
                            <th scope="col">Degrees</th>
                            <th scope="col">X</th>
                            <th scope="col">Y</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Local Script -->
    <script src="./assets/script.js" />
    
    <!-- Bootstrap Scripting CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
